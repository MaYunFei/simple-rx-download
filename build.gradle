// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.2.3'

    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

allprojects {
  repositories {
    jcenter()
  }
}


ext {
  androidPlugin = 'com.android.tools.build:gradle:2.2.3'
  compileSdkVersion = 25
  buildToolsVersion = '25.0.2'


  // Third-party dependencies.
  butterKnifeRuntime = 'com.jakewharton:butterknife:8.4.0'
  butterKnifeCompiler = 'com.jakewharton:butterknife-compiler:8.4.0'
  timber = 'com.jakewharton.timber:timber:4.3.1'

  rxJava = 'io.reactivex:rxjava:1.2.4'
  rxAndroid = 'io.reactivex:rxandroid:1.2.1'
  retrofit = 'com.squareup.retrofit2:retrofit:2.1.0'
  converter_gson = 'com.squareup.retrofit2:converter-gson:2.1.0'
  adapter_rxjava = 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
  okhttp = 'com.squareup.okhttp3:okhttp:3.5.0';
  sqlbrite = 'com.squareup.sqlbrite:sqlbrite:1.1.1'
}


task clean(type: Delete) {
  delete rootProject.buildDir
}
